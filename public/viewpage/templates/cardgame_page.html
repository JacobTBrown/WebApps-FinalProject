<div class="row">
    <div class="col"> <!-- Left pane-->
        <h1>Where is the Firebase?</h1>
        <div class="col stats">
            <span>Balance: <label id="label-stats-balance">0</label></span> 
            <span>Current Bets: <label id="label-stats-bets">0</label></span>
            <span style="background-color: green;">Debts: <label id="label-stats-debts">0</label></span>
        </div>

        <br>
        <label style="padding-left: 10px;">SECRET: <label id="label-secrets"></label></label>
        <div class="cols">
            <span>
                <img id="image-card0" src="/images/cardback.png" style="width: 150px; height: 200px;">
                <br>
                <button id="button-card0-subtract" class="btn btn-outline-primary">-</button>
                <label id="label-card0-bet">0</label>
                <button id="button-card0-add" class="btn btn-outline-danger">+</button>
                <br><br>
                <button id="button-play-game" class="btn btn-outline-primary">Play</button>
            </span> 
            <span>
                <img id="image-card1" src="/images/cardback.png" style="width: 150px; height: 200px;">
                <br>
                <button id="button-card1-subtract" class="btn btn-outline-primary">-</button>
                <label id="label-card1-bet">0</label>
                <button id="button-card1-add" class="btn btn-outline-danger">+</button>
                <br><br>
                <button id="button-new-game" class="btn btn-outline-danger">New Game</button>
            </span>
            <span>
                <img id="image-card2" src="/images/cardback.png" style="width: 150px; height: 200px;">
                <br>
                <button id="button-card2-subtract" class="btn btn-outline-primary">-</button>
                <label id="label-card2-bet">0</label>
                <button id="button-card2-add" class="btn btn-outline-danger">+</button>
                <br><br>
                <button id="button-load-coins" class="btn btn-outline-success">Loan 8 Coins</button>
            </span>
        </div>
    </div>
    <div class="col"> <!-- Right pane-->
        <h1>Status</h1>
        <div class="row">
            <div class="col">
                <button id="button-history" class="btn btn-outline-primary">Gameplay History</button>
            </div>
            <div class="col">
                <button id="button-clear" class="btn btn-outline-danger">Clear Status</button>
            </div>
        </div>
        <br>
        <div class="container bg-secondary text-white">
            <div id="status-message"></div>
        </div>
    </div>
</div>
